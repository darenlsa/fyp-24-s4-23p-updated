<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureMate Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CureMate Chatbot</h1>
            <div class="header-buttons">
                <button type="button" onclick="window.showChangePasswordModal()" class="btn btn-secondary">Change Password</button>
                <button type="button" onclick="window.location.href='/logout'" class="btn btn-danger">Logout</button>
            </div>
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="quick-response-buttons">
            <button onclick="handleQuickResponse('appointments')">Appointments</button>
            <button onclick="handleQuickResponse('prescriptions')">Prescriptions</button>
            <button onclick="handleQuickResponse('billing')">Billing</button>
            <button onclick="handleQuickResponse('profile')">Profile</button>
        </div>
        <div class="chat-input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="window.closeChangePasswordModal()">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm" onsubmit="window.handleChangePassword(event)">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
